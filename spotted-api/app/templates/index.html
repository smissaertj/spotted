<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Flask Firebase Authentication with session cookies">
  <meta name="author" content="Joeri Smissaert">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Flask Firebase Authentication with Session Cookies</title>
</head>
<body>
  <div class="flex h-screen">

    <div class="flex flex-col w-full border-opacity-50 m-auto">
      <div class="grid h-50 card bg-base-400 rounded-box place-items-center">
        <h1>Flask Firebase Authentication with Session Cookies</h1>
        <form action="/login" method="POST">
          <div class="form-control">
            <label class="input-group mt-2">
              <span>Email</span>
              <input type="email" name="email" placeholder="info@site.com" class="input input-bordered w-full" required/>
            </label>
            <label class="input-group mt-2">
              <span>Password</span>
              <input type="password" name="password" placeholder="Password" class="input input-bordered w-full" required/>
            </label>
            <button type="submit" class="btn btn-info btn-outline btn-block mt-2">Login</button>
          </div>
        </form>
      </div>
      <div class="divider">OR</div>
      <div class="grid h-50 card bg-base-400 rounded-box place-items-center">
        <form action="/signup" method="POST">
          <div class="form-control">
            <label class="input-group mt-2">
              <span>Email</span>
              <input type="email" name="email" placeholder="info@site.com" class="input input-bordered w-full" required/>
            </label>
            <label class="input-group mt-2">
              <span>Password</span>
              <input type="password" name="password" placeholder="Password" class="input input-bordered w-full" required/>
            </label>
            <button type="submit" class="btn btn-info btn-outline btn-block mt-2">Register</button>
            {% if response.status == 'success' %}
              <div class="alert alert-success shadow-lg mt-4">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                  <span>{{ response.message }}</span>
                </div>
              </div>
            {% elif response.status == 'error' %}
              <div class="alert alert-error shadow-lg mt-4">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                  <span>{{ response.message }}</span>
                </div>
              </div>
            {% endif %}
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
